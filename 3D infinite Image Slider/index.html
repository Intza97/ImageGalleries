<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="ImageGalleries">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>ImageGalleries  | 3D infinite Image Slider</title>

  <!--==================== ICONO DE PESTAÃ‘A ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
  <div class="box">
    <div class="item"><img src="assets/img/img1.jpg" alt=""></div>
    <div class="item"><img src="assets/img/img2.jpg" alt=""></div>
    <div class="item"><img src="assets/img/img3.jpg" alt=""></div>
    <div class="item"><img src="assets/img/img4.jpg" alt=""></div>
    <div class="item"><img src="assets/img/img5.jpg" alt=""></div>
    <div class="item"><img src="assets/img/img6.jpg" alt=""></div>
    <div class="item"><img src="assets/img/img7.jpg" alt=""></div>
  </div>
  <div class="buttons">
    <span class="prev"></span>
    <span class="next"></span>
  </div>
  <!--==================== SCRIPT ====================-->
  <script>
  let prev=document.querySelector('.prev');
  let next=document.querySelector('.next');
  next.addEventListener('click', function(){
  let items = document.querySelectorAll('.item');
  document.querySelector('.box').appendChild(items[0]);
  })
  prev.addEventListener('click', function(){
  let items = document.querySelectorAll('.item');
  document.querySelector('.box').prepend(items [items.length - 1]);
  })
  </script>
</body>
</html>
