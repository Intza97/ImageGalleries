<!DOCTYPE html>
    <html lang="en">
    <head>
  <!--==================== METADATOS ====================-->

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="description" content="ImageGalleries">
      <meta name="keywords" content="HTML-CSS-JS">

      <!--==================== CSS ====================-->
      <link rel="stylesheet" href="assets/css/style.css">

      <!--==================== TITULO ====================-->
      <title> ImageGalleries | Draggable Image Slider</title>

      <!--==================== ICONO DE PESTAÃ‘A ====================-->
      <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

        <!--==================== CDN ====================-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>

          <img src="assets/img/2.jpg" alt="img" draggable="false">
          <img src="assets/img/3.jpg" alt="img" draggable="false">
          <img src="assets/img/4.jpg" alt="img" draggable="false">
          <img src="assets/img/5.jpg" alt="img" draggable="false">
          <img src="assets/img/6.jpg" alt="img" draggable="false">
          <img src="assets/img/7.jpg" alt="img" draggable="false">
          <img src="assets/img/8.jpg" alt="img" draggable="false">
          <img src="assets/img/9.jpg" alt="img" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
      </div>
    
        <!--==================== script====================-->
        <script src="assets/js/script.js"></script>

</html>
